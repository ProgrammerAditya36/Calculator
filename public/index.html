<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <form  class="container" name="calc">
        <h1>Calculator</h1>
        <input type="text" name="num" id="num" class="value" readonly="">
        <button class="button trig" >cosec</button>
        <button class="button trig" >sec</button>
        <button class="button trig" >cot</button>
        <button class="button ang" >°</button>
        
        
        <button class="button trig" >sin</button>
        <button class="button trig" >cos</button>
        <button class="button trig" >tan</button>
        <button class="button ang" >rad</button>
        

        <button class="button ac" >C</button>
        <button class="button" >7</button>
        <button class="button" >8</button>
        <button class="button" >9</button>
        <button class="button op" >÷</button>
        
        <button class="button ac" ><span class="material-icons">
            backspace
            </span></button>
        <button class="button" >4</button>
        <button class="button" >5</button>
        <button class="button" >6</button>
        <button class="button op" >x</button>
        
        <button class="button" >(</button>
        <button class="button" >1</button>
        <button class="button" >2</button>
        <button class="button">3</button>
        <button class="button op">-</button>
        

        <button class="button">)</button>
        <button class="button">.</button>
        <button class="button">0</button>        
        <button class="button pi">pi</button>        
        <button class="button op">+</button>

        <button class="button equal">=</button>
        
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../index.js"></script>
</body>
</html>
